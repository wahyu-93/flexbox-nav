<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Twinkle+Star&display=swap" rel="stylesheet"> 
    <title>Navbar</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Bee Biyan Tailor</h4>
        </div>

        <ul>
            <li>
                <a href="">Home</a>
            </li>

            <li>
                <a href="">Product</a>
            </li>

            <li>
                <a href="">Service</a>
            </li>

            <li>
                <a href="">Galeri</a>
            </li>

            <li>
                <a href="">Kontak</a>
            </li>

            <li>
                <a href="">Tentang</a>
            </li>
        </ul>

        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>
        let menu = document.querySelector('.menu-toggle input')
        let nav = document.querySelector('nav ul')

        menu.addEventListener('click', function(){
            nav.classList.toggle('slide')
        })
    </script>
</body>
</html>
